<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Research Digest | Maohua Nie</title>
  <meta name="description" content="Archive of automated research digests" />
  <link rel="stylesheet" href="/assets/site.css" />
  <link rel="icon" href="/favicon.svg" />

  <style>
    html, body {
      height: 100%;
      overflow: hidden;
    }

    /* ===== Layout ===== */
    .digest-layout {
      display: grid;
      grid-template-columns: 280px 1fr;
      height: 100vh;
      background: #ffffff;
    }

    /* ===== Sidebar ===== */
    .digest-sidebar {
      height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 18px 16px;
      background: linear-gradient(180deg, #f8fafc 0%, #ffffff 100%);
      border-right: 1px solid #e5e7eb;
    }

    .digest-sidebar::-webkit-scrollbar {
      width: 8px;
    }
    .digest-sidebar::-webkit-scrollbar-thumb {
      background: rgba(0,0,0,0.15);
      border-radius: 6px;
    }
    .digest-sidebar::-webkit-scrollbar-track {
      background: transparent;
    }

    /* ===== Header ===== */
    .digest-header {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-bottom: 18px;
    }

    .digest-header-text h1 {
      font-size: 22px;
      margin: 0;
      font-weight: 700;
      color: #111827;
    }

    .digest-header-text p {
      margin: 4px 0 0;
      color: #6b7280;
      font-size: 13px;
      line-height: 1.4;
    }

    .digest-divider {
      height: 1px;
      background: linear-gradient(to right, #e5e7eb, transparent);
      margin: 16px 0;
    }

    /* ===== Back to Home button ===== */
    .home-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      width: 100%;
      padding: 14px 14px;
      background: linear-gradient(
        135deg,
        rgba(7, 69, 135, 0.95),
        rgba(0, 75, 122, 0.95)
      );
      color: #ffffff;
      font-size: 18px;
      font-weight: 600;
      border-radius: 14px;
      text-decoration: none;
      box-shadow:
        0 6px 18px rgba(0,0,0,.18),
        inset 0 1px 0 rgba(255,255,255,.08);
      transition: transform .12s ease, box-shadow .12s ease;
    }

    .home-button:hover {
      transform: translateY(-1px);
      box-shadow:
        0 10px 28px rgba(0,0,0,.28),
        inset 0 1px 0 rgba(255,255,255,.12);
    }

    /* ===== Digest navigation ===== */
    .digest-nav {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .digest-nav li {
      margin: 10px 0;
    }

    .digest-link {
      display: block;
      padding: 14px 14px;
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      background: #ffffff;
      color: #111827;
      cursor: pointer;
      text-decoration: none;
      transition: all .15s ease;
    }

    .digest-link:hover {
      background: #f9fafb;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .digest-link.active {
      background: #eef2ff;
      border-left: 4px solid #1e3a8a;
      padding-left: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    .digest-title {
      font-size: 14px;
      margin: 0 0 4px;
      font-weight: 600;
    }

    .digest-meta {
      font-size: 12px;
      color: #6b7280;
    }

    .digest-empty {
      padding: 14px;
      margin-top: 12px;
      background: #f8fafc;
      border: 1px dashed #e5e7eb;
      border-radius: 12px;
      font-size: 13px;
      color: #6b7280;
      line-height: 1.5;
    }

    /* ===== Content ===== */
    .digest-content {
      height: 100vh;
      overflow: hidden;
      background: #f6f7fb;
    }

    #digest-frame {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* ===== Responsive ===== */
    @media (max-width: 900px) {
      .digest-layout {
        grid-template-columns: 1fr;
      }
      .digest-sidebar {
        height: auto;
        border-right: none;
        border-bottom: 1px solid #e5e7eb;
      }
      .digest-content {
        height: calc(100vh - 280px);
      }
    }
  </style>
</head>

<body>
  <div class="digest-layout">
    <aside class="digest-sidebar">
      <div class="digest-header">
        <a href="/" class="home-button">← Back to Home</a>

        <div class="digest-header-text">
          <h1>Research Digest</h1>
          <p>Bi-monthly research digests (1st &amp; 15th)</p>
        </div>
      </div>

      <div class="digest-divider"></div>

      <ul id="digest-nav" class="digest-nav">
        <li>Loading…</li>
      </ul>
    </aside>

    <main class="digest-content">
      <iframe id="digest-frame" title="Digest Viewer"></iframe>
    </main>
  </div>

  <script>
    function setActive(linkEl) {
      document.querySelectorAll(".digest-link")
        .forEach(a => a.classList.remove("active"));
      linkEl.classList.add("active");
    }

    function formatDigestTitle(dateStr) {
      const d = new Date(dateStr + "T00:00:00");
      const year = d.getFullYear();
      const month = d.toLocaleString("en-US", { month: "short" });
      const day = d.getDate();

      if (day === 15) {
        return `Research Digest · ${month} 1–15, ${year}`;
      }
      if (day === 1) {
        const prev = new Date(d);
        prev.setDate(0);
        const prevMonth = prev.toLocaleString("en-US", { month: "short" });
        return `Research Digest · ${prevMonth} 16–${prev.getDate()}, ${prev.getFullYear()}`;
      }
      return `Research Digest · ${dateStr}`;
    }

    fetch("digests.json")
      .then(r => r.json())
      .then(digests => {
        const nav = document.getElementById("digest-nav");
        const frame = document.getElementById("digest-frame");
        nav.innerHTML = "";

        if (!digests || digests.length === 0) {
          nav.innerHTML = `
            <li class="digest-empty">
              No digests available yet.<br>
              Please check back after the next scheduled run.
            </li>`;
          return;
        }

        const ordered = digests
          .slice()
          .sort((a, b) => new Date(b.date) - new Date(a.date));

        ordered.forEach((d, i) => {
          const li = document.createElement("li");
          const a = document.createElement("a");
          a.className = "digest-link";

          a.innerHTML = `
            <div class="digest-title">${formatDigestTitle(d.date)}</div>
          `;

          a.onclick = e => {
            e.preventDefault();
            frame.src = d.file;
            setActive(a);
          };

          li.appendChild(a);
          nav.appendChild(li);

          if (i === 0) {
            frame.src = d.file;
            setActive(a);
          }
        });
      })
      .catch(() => {
        document.getElementById("digest-nav").innerHTML = `
          <li class="digest-empty">Failed to load digest index.</li>`;
      });
  </script>
</body>
</html>
