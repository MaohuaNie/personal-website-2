name: Generate Research Digest

on:
  schedule:
    # Run on the 1st and 15th of every month at 03:00 UTC
    - cron: "0 3 1,15 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install numpy requests openai

      - name: Run digest generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ELSEVIER_API_KEY: ${{ secrets.ELSEVIER_API_KEY }}
          DIGEST_RUN_MODE: ${{ github.event_name == 'workflow_dispatch' && 'manual' || 'scheduled' }}
        run: |
          python digest.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add research-digest

          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Update research digest ($(date -u +'%Y-%m-%d'))"
            git push
          fi